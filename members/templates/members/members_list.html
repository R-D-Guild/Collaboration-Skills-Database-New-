<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Skills Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #090c23;
            color: #f39938;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #f39938;
            text-align: center; /* Center the heading */
        }

        form {
            background-color: #090c23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #f39938;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #090c23;
            color: #f39938;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        select::placeholder,
        textarea::placeholder {
            color: #f39938;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #7f1ba4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #6b1587;
        }
    </style>
</head>
<body>

<h1>Collaboration Skills Database</h1>

<form method="post">
    {% csrf_token %}

    <fieldset>
        <legend><h2>Member Information</h2></legend>
        {{ member_form.as_p }}
    </fieldset>

    <fieldset>
        <legend><h2>Skill Information</h2></legend>
        <label for="soft_skills">Soft Skills</label>
        <input type="text" id="soft_skills" name="soft_skills" placeholder="e.g., Communication, Teamwork">

        <label for="hard_skills">Hard Skills</label>
        <input type="text" id="hard_skills" name="hard_skills" placeholder="e.g., Python, Data Analysis">

        <!-- Removed the Skill Type field -->

        <label for="expertise">Expertise</label>
        <input type="text" id="expertise" name="expertise" placeholder="e.g., Expert in Python">

        <label for="experience_years">Years of Experience</label>
        <input type="number" id="experience_years" name="experience_years" placeholder="e.g., 5">

        <label for="proficiency">Proficiency</label>
        <select id="proficiency" name="proficiency">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </fieldset>

    <fieldset>
        <legend><h2>Availability</h2></legend>
        {{ availability_form.as_p }}
    </fieldset>

    <div class="button-container">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
