<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #090c23;
            color: #f39938;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        h1 {
            color: #f39938;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f39938;
            color: #090c23;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #d38634;
        }
        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #f39938;
            color: #090c23;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: not-allowed;
        }
        .profile-icon:hover {
            background-color: #d38634;
        }
    </style>
</head>
<body>
    <h1>Form Submitted Successfully!</h1>
    <p>Thank you for submitting your information. Your data has been saved.</p>
    <a href="{% url 'members_list' %}" class="back-button">Go Back To Form</a>
    <div class="profile-icon" title="Edit Profile">&#128100;</div> <!-- This is the profile icon -->
</body>
</html>
